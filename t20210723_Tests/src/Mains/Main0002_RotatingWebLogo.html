<html>
<head>
<meta charset="utf-8"/>
<script>

${Source}

window.onload = function() {
	Main();
};

function Main() {
	Logo = new Image();
	Logo.src = "../dat/web-logo.png";
	Logo.onload = function() {
		Main2();
	};
}

function Main2() {
	DD_Main(GameMain);
}

function* GameMain() {
	for(; ; ) {
		DD_Clear();
		DD_Draw(Logo, DD_W / 2, DD_H / 2, 1.0, DD_Frame / 100.0, 1.0);

		yield 1;
	}
}

</script>
</head>
<body>
</body>
</html>
